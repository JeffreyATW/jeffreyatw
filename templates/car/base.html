<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.xml" />
    <link href="/car/media/css/car.css" rel="stylesheet" type="text/css" />
    {% block stylesheets %}
    <link href="/car/media/css/comic.css" rel="stylesheet" type="text/css" />
    <link href="/car/media/css/calendar.css" rel="stylesheet" type="text/css" />
	{% endblock stylesheets %}
    <title>{% block title %}CAR{% endblock %}</title>
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	var pageTracker = _gat._getTracker("UA-134118-2");
	pageTracker._trackPageview();
	</script>
    {% block scripts %}
	{% endblock scripts %}
</head>

<body>
    <div id="container">
		{% block header %}
	    <div id="header"><a href="/car/"><img src="/car/media/layout/carlogo.png" alt="CAR" /></a></div>
		<div id="sections">
		  <ul>
			<li> <a href="/car/characters">Characters</a> </li>
			<li> <a href="/car/archive">Archive</a> </li>
			<li> <a href="/car/rss">RSS</a> </li>
		  </ul>
		</div>
		<div style="clear: both"></div>
		{% endblock header %}
        {% block content %}      
		{% endblock content %}
    </div>
</body>
</html>
